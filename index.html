<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-devie-width" />
    <meta http-equip="X-UA-Capatible" content="ie-edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="1">
      Player 1 Name :
    </div>
    <div class="1">
      <input type="text" id="p1" name="p1" />
      <br />
      <br />
    </div>

    <div class="1">
      Player 2 Name :
    </div>
    <div class="1">
      <input type="text" id="p2" name="p2" />
      <br />
      <br />
    </div>

    <div class="1">
      <button id="game-start" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-container" class="hide">
      <div id="turn"></div>
      <div class="row">
        <div class="col1" id="00" onclick="handleClick(this)"></div>
        <div class="col1" id="01" onclick="handleClick(this)"></div>
        <div class="col1" id="02" onclick="handleClick(this)"></div>
      </div>

      <div class="row">
        <div class="col1" id="10" onclick="handleClick(this)"></div>
        <div class="col1" id="11" onclick="handleClick(this)"></div>
        <div class="col1" id="12" onclick="handleClick(this)"></div>
      </div>

      <div class="row">
        <div class="col1" id="20" onclick="handleClick(this)"></div>
        <div class="col1" id="21" onclick="handleClick(this)"></div>
        <div class="col1" id="22" onclick="handleClick(this)"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
